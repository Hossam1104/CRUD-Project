<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./Style.css">

</head>

<body>
    <!-- Start Navbar -->
    <header class="head mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top ps-5 pe-5">
                <div class="container-fluid">
                    <a class="navbar-brand col-2" href="#">
                        <img src="./imgs/logo.png" alt="Logo" class="img-fluid mt-1 mb-1" width="100rem">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">

                        <form class=" ps-4 pe-4 ms-4 me-4 col-10 text-center justify-content-center align-items-center d-flex">
                            <input class="form-control me-4 fs-6 w-100 mt-1 mb-1 search-in" type="search" placeholder="Search By ..." aria-label="Search">
                            <div class="search-btn mt-1 mb-1 d-flex">
                                <button class="btn btn-primary fs-6 me-3" type="submit">Category</button>
                                <button class="btn btn-primary fs-6" type="submit">Title</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- End Navbar -->

    <!-- Start Input -->
    <section class="input-section text-center">
        <div class="container">
            <h2 class="text-center text-primary mt-5">Products Managment System</h2>
            <div class="row">

                <div class="input-group mb-3">
                    <input type="text" class="form-control mt-2" placeholder="Title" aria-label="title" id="title">
                </div>

                <div class="d-flex gap-3">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control mt-2" placeholder="Price" aria-label="Price" id="price">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control mt-2" placeholder="Taxes" aria-label="Taxes" id="Taxes">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control mt-2" placeholder="Ads" aria-label="Ads" id="ads">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control mt-2" placeholder="Discount" aria-label="Discount" id="discount">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text mt-2 bg-dark text-light" for="total">Total:</label>
                        <input type="text" class="form-control mt-2" placeholder="Total" aria-label="Total" aria-describedby="basic-addon1" id="total" readonly>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control mt-2" placeholder="Count" aria-label="Count" id="count">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control mt-2" placeholder="Category" aria-label="Category" id="category">
                </div>

                <button type="button" class="btn btn-primary rounded text-center mx-auto w-75 mt-2" id="add">Add Product</button>
            </div>
        </div>
    </section>
    <!-- End Input -->

    <!-- Start Output -->
    <section class="output-section text-center mt-5">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Prices</th>
                        <th scope="col">Taxes</th>
                        <th scope="col">Ads</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Total</th>
                        <th scope="col">Category</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Samsung S22</td>
                        <td>200</td>
                        <td>14</td>
                        <td>10</td>
                        <td>10</td>
                        <td>250</td>
                        <td>Phone</td>
                        <td>
                            <button type="button" class="btn btn-primary rounded-pill text-center mx-auto" id="update">Update</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger rounded-pill text-center mx-auto" id="delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- End Output -->

    <!-- BootStrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./app.js"></script>
</body>

</html>
